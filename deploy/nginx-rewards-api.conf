# LST Rewards API - nginx configuration
# Location: /etc/nginx/sites-available/rewards-api
#
# For IP-only access (no SSL). To add SSL later:
# 1. Point a domain to this server's IP
# 2. Update server_name below
# 3. Run: sudo certbot --nginx -d your-domain.com

# Rate limiting zone - 30 requests/second per IP with burst
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

server {
    listen 80;
    server_name _;  # Accept any hostname (IP access)

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting - allow burst of 50, don't delay
    limit_req zone=api_limit burst=50 nodelay;
    limit_req_status 429;

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Don't buffer responses
        proxy_buffering off;
    }

    # Health check at root (optional convenience)
    location = / {
        return 200 '{"status":"ok","service":"lst-rewards-api"}';
        add_header Content-Type application/json;
    }

    # Block everything else
    location / {
        return 404 '{"error":"not found"}';
        add_header Content-Type application/json;
    }
}
